required:
  - id
  - name
  - location
  - photoUrls
  - operationalHours
type: object
properties:
  id:
    type: integer
    example: 123
  name:
    type: string
    example: Veizman Dog-Friendly
  specialization:
    $ref: "./specialization.yml"
  features:
    $ref: "./features.yml"
  location:
    required:
      - address
      - geoLocation
    type: object
    properties:
      address:
        $ref: "../address.yml"
      geoLocation:
        $ref: "../location/geo-location.yml"
  operationalHours:
    type: array
    items:
      $ref: "./daily-operation.yml"
  tags:
    type: array
    items:
      $ref: "../tag.yml"
  photoUrls:
    type: array
    xml:
      wrapped: true
    items:
      type: string
xml:
  name: Park
